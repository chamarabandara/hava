<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="btn-pnl padding-fix">
                <h3><a ui-sref="^.list">Prospect</a><span class="angle"><i class="fa fa-angle-double-right"></i></span> <span class="sub-head">Prospect - View </span></h3>
            </div>

            <div class="btn-pnl-btns">
                <button class="btn btn-default" type="button" ui-sref="^.list">Back</button>
                <button class="btn btn-primary" type="button" ng-click="goToUpdate(model.id)">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <form class="form-horizontal">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div class="row">
                                <div class="form-group">
                                    <label for="" class="col-lg-5 col-md-5 col-sm-6"><strong>Status:</strong></label>
                                    <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.status}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <h4><span class="sect-number">1</span> Prospect Company Details</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Prospect Id:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.customerId}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Org Name:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.orgName}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Org Registration Number:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.registrationNumber}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Legal Name:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.legalName}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Store:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.store}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Address:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.address}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>City:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.city}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Country:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.country.countryName}}</label>

                        </div>
                        <div class="form-group uppercase-fix">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Postal Code/ <span>Z</span>ip Code:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.postalCode}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Telephone number:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.teleNumber}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Email:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.email}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Web Site:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.webSite}}</label>

                        </div>



                    </div>
                    <div class="col-md-6 col-sm-12 col-xs-12">

                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <h4><span class="sect-number">2</span> Prospect's Representative</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <ac-grid options="representativeGridOptions" filter-criteria="filterCriteria" filter-function="searchFunction" data="representatives" action="action" class="ang-grid"></ac-grid>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <h4><span class="sect-number">3</span> Co-Operation Partner Details</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Co-op Partner Name:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.partner.partnerName}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>ID Number:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.partner.partnerId}}</label>

                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <h4><span class="sect-number">4</span> AutoConcept Representative for Prospect Customer</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Representative's Name:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.autoConceptRepresentative.representativeName}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>ID Number:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.autoConceptRepresentative.representativeId}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Title:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.autoConceptRepresentative.representativeTitle}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Mobile Number:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.autoConceptRepresentative.representativeMobNumber}}</label>

                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Email:</strong></label>

                            <label for="" class="col-lg-7 col-md-7 col-sm-6">{{prospect.autoConceptRepresentative.representativeEmail}}</label>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
