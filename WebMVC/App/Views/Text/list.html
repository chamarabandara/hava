<div class="infobar cf" ng-show="infoMsg">
    <div class="col-sm-12">
        <div class="row">
            <span>{{infoMsg}}</span>
            <span class="x-btn"><a href="" ng-click="clearMsg()"><i class="fa fa-remove"></i></a></span>
        </div>
    </div>
</div>
<div class="infobar cf error dark pos-reletive-z" id="del-box" ng-show="viewTask == 'confirmDelete'">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <span>
                    Text '#{{textRowData.textId}} - {{textRowData.text}}' will be deleted. Do you want to proceed?
                    <!--You are about to delete text '{{textRowData.header}}'. Do you wish to proceed?-->
                </span>
                <span class="info-btn">
                    <button id="action2" class="btn-danger" type="button" ng-click="delete(textRowData)">Delete</button>
                    <button id="action1" class="btn-default" type="button" ng-click="clearDelete()">Cancel</button>                    
                </span>
            </div>
        </div>
    </div>
</div> 

<!-- Start of Sub Content -->
<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="btn-pnl padding-fix">
                <h3>Text Management</h3>
            </div>
            <div class="btn-pnl-btns">
                <button class="btn btn-primary" ui-sref="app.text.form" ng-click="" type="button">Add New</button>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="search pull-left">
                    <div class="input-group pull-left ">
                        <input type="text" ng-change="searched = false; infoMsg='';" class="form-control text-box page-search-box" placeholder="Search" ng-model="filterCriteria.searchData" ng-keyup="$event.keyCode == 13 && searchFunction(true)">
                        <span class="go-search hide" ng-class="{'show':filterCriteria.searchData && !searched}" id="go-searchId">
                            <a href="" ng-click="searchFunction(true)"><i class="fa fa-arrow-circle-right"></i></a>
                        </span>

                        <span class="search-icon"><i class="fa fa-search"></i></span>
                        <span class="clear-txt hide" ng-class="{'show':filterCriteria.searchData && searched}" id="search-clar-text-id">
                            <a href="" ng-click="clearSearch()"><i class="fa fa-times-circle font-gray"></i></a>
                        </span>
                    </div>
                </div>
            </div>
            <form>
                <ac-grid options="TextGridOptions" filter-criteria="filterCriteria" filter-function="searchFunction" data="textData" action="action" class="ang-grid"></ac-grid>
            </form>
        </div>
    </div>
</div>
<!-- END of Sub Content -->
