<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="pull-left btn-pnl padding-fix">
                <h3><a ui-sref="^.list">Premium List</a><span class="angle"> <i class="fa fa-angle-double-right"></i></span><span class="sub-head">View</span></h3>
            </div>
            <div class="pull-right btn-pnl">
                <button class="btn btn-default" type="button" ui-sref="^.list">Cancel</button><button class="btn btn-primary" type="button" ng-click="goToUpdate()">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-6 col-sm-9">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 detail-section">
                                    <form class="form-horizontal uppercase-fix">
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Status:</strong></label>
                                            <label>{{priceCommission.IsActive}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Country:</strong></label>
                                            <label>{{premiumSetup.country}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Premium List Name:</strong></label>
                                            <label>{{premiumSetup.premiumName}}</label>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Period:</strong></label>
                                            <label>{{premiumSetup.period}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Set Price By:</strong></label>
                                            <label>{{premiumSetup.setPriceBy}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Vehicle Type:</strong></label>
                                            <label>{{premiumSetup.vehicleType}}</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for=""><strong>Premium Without VAT:</strong></label>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="">
                                    <tbody>
                                        <tr>
                                            <td><strong>Months</strong></td>
                                            <td><strong>0.5</strong></td>
                                            <td><strong>1</strong></td>
                                            <td><strong>6</strong></td>
                                            <td><strong>12</strong></td>
                                            <td><strong>18</strong></td>
                                            <td><strong>24</strong></td>
                                            <td><strong>36</strong></td>
                                        </tr>
                                        <tr class="click-row off-click">
                                            <td><strong>Percentage</strong></td>
                                            <td ng-repeat="key in notSorted(premiumSetup.premiumMatrix.presentages)" ng-init="presentage = premiumSetup.premiumMatrix.presentages[key]">{{presentage}}%</td>
                                        </tr>
                                        <tr>
                                            <td class="custom-width-matrix"><strong>Engine Capacity - cc</strong></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr class="click-row off-click" ng-repeat="price in notSorted(premiumSetup.premiumMatrix.prices)" ng-init="value = premiumSetup.premiumMatrix.prices[price]">
                                            <td><strong>{{price}}</strong></td>
                                            <td ng-repeat="key in notSorted(premiumSetup.premiumMatrix.presentages)" ng-init="val = value[key]" ng-class="{'modified':val.isModified}">{{val.price | number:0}}</td>
                                        </tr>                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="panel-group accordion no-background" id="accordion5">
                                <div class="panel panel-default">
                                    <div class="panel-heading relative">
                                        <h6 class="panel-title inner-accordion"><a class="accordion-toggle accordion-toggle-styled" ng-class="{'collapsed': !showVAT}" data-toggle="collapse" data-parent="#accordion5" ng-click="showVAT = !showVAT;"><strong>Premium With VAT</strong></a></h6>
                                    </div>

                                    <div id="sect1" class="panel-collapse " ng-class="{'collapse': !showVAT}">
                                        <label><strong> VAT Value</strong></label><label> - {{premiumSetup.VATvalue}}%</label>
                                        <div class="row">

                                            <div class="col-sm-12">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered" id="">
                                                        <tbody>
                                                            <tr>
                                                                <td><strong>Months</strong></td>
                                                                <td><strong>0.5</strong></td>
                                                                <td><strong>1</strong></td>
                                                                <td><strong>6</strong></td>
                                                                <td><strong>12</strong></td>
                                                                <td><strong>18</strong></td>
                                                                <td><strong>24</strong></td>
                                                                <td><strong>36</strong></td>
                                                            </tr>
                                                            <tr class="click-row off-click">
                                                                <td><strong>Percentage</strong></td>
                                                                <td ng-repeat="key in notSorted(premiumSetup.premiumMatrix.presentages)" ng-init="presentage = premiumSetup.premiumMatrix.presentages[key]">{{presentage}}%</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="custom-width-matrix"><strong>Engine Capacity - cc</strong></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                                <td></td>
                                                            </tr>

                                                            <tr class="click-row off-click" ng-repeat="price in notSorted(premiumSetup.premiumMatrix.prices)" ng-init="value = premiumSetup.premiumMatrix.prices[price]">
                                                                <td><strong>{{price}}</strong></td>
                                                                <td ng-repeat="key in notSorted(premiumSetup.premiumMatrix.presentages)" ng-init="val = value[key].price">{{withVAT(val, premiumSetup.VATvalue) | number:0 }}</td>
                                                            </tr> 
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END of Sub Content -->
    <div class="clearfix"> </div>
</div>
