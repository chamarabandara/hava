<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="btn-pnl padding-fix">
                <h3>
                    <a ui-sref="^.list">User</a><span class="angle"> <i class="fa fa-angle-double-right"></i></span>
                    <span class="sub-head">ERP User Details</span>
                </h3>
            </div>
           
            <div class="btn-pnl-btns">
                <button class="btn btn-default" type="button" ui-sref="^.list">Back</button><button class="btn btn-primary" type="button" ng-click="goToUpdate(user.id)">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-sm-10 col-xs-12 detail-section">
                    <h4>Personal details</h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="" class="col-lg-3 col-md-3 col-sm-4"><strong>Frist Name:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.firstName}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-lg-3 col-md-3 col-sm-4"><strong>Last Name:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.lastName}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Title:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.title}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>E-Mail:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.email}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Country:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.countryName}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Mobile number:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.telMobile}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Telephone number:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.telephone}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Employment Date:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.employmentDate}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>End Date:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.endDate}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Signature:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.userName}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Password:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.password}}</label>
                            </div>
                        </div>

                        <h4>Private details</h4>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Address:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.address}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Home telephone number:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.telHome}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>E-mail:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.emailPrivate}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Status:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.status}}</label>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Designation:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-lg-3 col-md-3 col-sm-4">{{user.designation}}</label>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Zip Code / Post code:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.zipCode}}</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>City:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.city}}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Date <span class="lower">of</span> birth:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <label for="" class="col-sm-12">{{user.birthday}}</label>
                            </div>
                        </div>
                        <h4>Relations Details</h4>
                        <div class="form-group">
                                 <div class="col-sm-12">
                                    <ac-grid options="userRelativesGridOptions" filter-criteria="filterCriteriaRelatives" filter-function="searchFunction" data="relations" action="action" class="ang-grid"></ac-grid>
                                </div>
                        </div>

                        <h4>Roles</h4>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <div class="row" ng-repeat="roleDataCol in user.roles track by $index">
                                    <div class="col-sm-4" ng-repeat="roleData in roleDataCol track by $index">
                                        <label class="input-label" for="{{$parent.$index}}_{{$index}}">{{roleData.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
