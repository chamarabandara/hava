<div class="infobar cf" ng-show="infoMsgDelete">
    <div class="col-sm-12">
        <div class="row">
            <span>{{infoMsgDelete}}</span>
            <span class="x-btn"><a href="" ng-click="clearMsg()"><i class="fa fa-remove"></i></a></span>
        </div>
    </div>
</div>
<div class="infobar cf" ng-show="infoMsg">
    <div class="col-sm-12">
        <div class="row">
            <span ng-bind-html="infoMsg"></span>
            <span class="x-btn"><a href="" ng-click="clearMsg()"><i class="fa fa-remove"></i></a></span>
        </div>
    </div>
</div>
<!--<div id="overlay" class="inner-overlay" ng-show="inforbarFor.indexOf(viewTask) > -1"></div>-->
<div class="infobar cf error dark pos-reletive-z" id="del-box" ng-show="viewTask == 'confirmDelete'">
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <span>
                You are about to delete '{{userData.firstName}} {{userData.lastName}}'. Do you want to proceed?
            </span>
            <span class="info-btn">
                <button id="action2" class="btn-danger" type="button" ng-click="removeUser(userData)">Delete</button>
                <button id="action1" class="btn-default" type="button" ng-click="backToList()">Cancel</button>
            </span>
        </div>
    </div>
</div>
</div>
