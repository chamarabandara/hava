<div class="ngCellText" ng-cell-text ng-class="col.colIndex()">
    <a class="link-action" ng-click="action()(row,'inactive')" href='' ng-show="row.active == 1"><i class="fa fa-check green"></i></a>
    <a class="link-action" ng-click="action()(row,'active')" href='' ng-show="row.active == 0"><i class="fa fa-remove float-none"></i></a>
</div>
