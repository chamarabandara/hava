

<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="btn-pnl padding-fix">
                <h3><a ui-sref="^.list">User Role </a><span><i class="fa fa-angle-double-right"></i></span> <span class="sub-head">View -  {{rolePermissions.RoleName}}</span></h3>
            </div>
            <div class="btn-pnl-btns">

                <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" ng-click="cancelToList()">Back</button>
                <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" ng-click="goToUpdate();">Edit</button>

            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-sm-10 col-xs-12">
                    <!--<h3 class="page-title"> View Role - {{rolePermissions.RoleName}}</h3>-->
                    <form class="form-horizontal">
                        <!--<div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Role:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <select class="form-control" ng-model="rolePermissions.Role" ng-options="role as role.name for role in roles" ng-change="GetRolePermissions()"></select>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4" for=""><strong>Role Name:</strong></label>
                            <div class="col-lg-9 col-md-9 col-sm-8">
                                <input type="text" placeholder="" readonly class="form-control" ng-model="rolePermissions.RoleName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-4 check-radio-group-label"><strong>Permission:</<strong></label>
                            <div class=" col-lg-9 col-md-9 col-sm-8">
                                <div class="panel-group accordion no-background" id="accordion3">
                                    <div class="panel panel-default" ng-show="permission.permissionList.length > 0" ng-repeat="permission in permissions">
                                        <h4 class="panel-title">
                                            <a href="" class="accordion-toggle accordion-toggle-styled" ng-class="{collapsed:isOpenTab(permission.moduleName)}" ng-click="openTab(permission.moduleName)">{{permission.moduleName}}</a>
                                        </h4>
                                        <div id="product" class="panel-collapse in" ng-show="isOpenTab(permission.moduleName)">
                                            <div class="panel-body">
                                                <div class="row">
                                                    <input ng-model="modules[permission.moduleId]" readonly disabled ng-click="toggle(permission.moduleId)" ng-checked="modules[permission.moduleId] || permission.permissionList.length == moduleCheckedPermissions[permission.moduleId].length" type="checkbox" id="{{permission.moduleName+$index}}">
                                                    <label for="{{permission.moduleName+$index}}" class="input-label">Select All</label>
                                                    <div ng-show="permission.permissionList.length" class="col-sm-12 checkbox-list">
                                                        <div ng-repeat="singlepermission in permission.permissionList">
                                                            <input readonly disabled type="checkbox" id="{{singlepermission.name+$index}}" ng-model="rolePermissions.Permissions[singlepermission.id]" ng-click="getClicked(permission.moduleId, singlepermission.id, permission.permissionList.length)" ng-checked="rolePermissions.Permissions[singlepermission.id] || modules[permission.moduleId] || permissioned(permission.moduleId, singlepermission.id)">
                                                            <label class="input-label" for="{{singlepermission.name+$index}}">{{singlepermission.name}}</label>
                                                        </div>
                                                    </div>
                                                    <div ng-show="!permission.permissionList.length">No Roles available for this module</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
