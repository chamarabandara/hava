<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="pull-left btn-pnl padding-fix">
                <h3><a ui-sref="^.list">Price List</a><span class="angle"> <i class="fa fa-angle-double-right"></i></span><span class="sub-head">View</span></h3>
            </div>
            <div class="pull-right btn-pnl">
                <button class="btn btn-default" type="button" ui-sref="^.list">Cancel</button><button class="btn btn-primary" type="button" ng-click="goToUpdate()">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                            <div class="row">
                                <div class="col-sm-12 col-xs-12 detail-section">
                                    <form class="form-horizontal uppercase-fix">
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Country:</strong></label>
                                            <label>{{priceList.country}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Price Type:</strong></label>
                                            <label>{{}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Price List Name:</strong></label>
                                            <label>{{priceList.priceListName}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Period:</strong></label>
                                            <label>{{priceList.period}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Set Price By:</strong></label>
                                            <label>{{priceList.setPriceBy}}</label>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Vehicle Type:</strong></label>
                                            <label>{{priceList.vehicleType}}</label>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="">
                                    <tbody>
                                        <tr>
                                            <td><strong>Months</strong></td>
                                            <td><strong>0.5</strong></td>
                                            <td><strong>1</strong></td>
                                            <td><strong>6</strong></td>
                                            <td><strong>12</strong></td>
                                            <td><strong>18</strong></td>
                                            <td><strong>24</strong></td>
                                            <td><strong>36</strong></td>
                                        </tr>
                                        <tr class="click-row off-click">
                                            <td><strong>Percentage</strong></td>
                                            <td ng-repeat="key in notSorted(priceList.priceMatrix.presentages)" ng-init="presentage = priceList.priceMatrix.presentages[key]">{{presentage}}%</td>
                                        </tr>
                                        <tr>
                                            <td class="custom-width-matrix"><strong>Engine Capacity - cc</strong></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr class="click-row off-click" ng-repeat="price in notSorted(priceList.priceMatrix.prices)" ng-init="value = priceList.priceMatrix.prices[price]">
                                            <td><strong>{{price}}</strong></td>
                                            <td ng-repeat="key in notSorted(priceList.priceMatrix.presentages)" ng-init="val = value[key]" ng-class="{'modified':val.isModified}">{{val.price | number:0}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END of Sub Content -->
    <div class="clearfix"> </div>
</div>
