<!-- Start of Sub Content -->
<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="pull-left btn-pnl padding-fix">
                <h3><a href="" ui-sref="app.terms.list">Terms Management</a><span class="angle"><i class="fa fa-angle-double-right"></i></span> <span class="sub-head">Term View</span></h3>
            </div>
            <div class="pull-right btn-pnl">
                <button class="btn btn-default" ui-sref="app.terms.list" type="button">Back</button>
                <button class="btn btn-primary" type="button" ng-click="goToUpdate(term.id)">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                    <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="" class="col-lg-5 col-md-5 col-sm-6 col-xs-12"><strong>Status:</strong></label>
                                <div class="col-lg-7 col-md-7 col-sm-6">
                                    <label ng-show="term.status == 1">Active</label>
                                    <label ng-show ="term.status == 0">Inactive</label>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="h-space"></div>
                </div>
            </div>
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">

                        <div class="panel-group accordion no-background" id="accordion3">
                            <div class="panel panel-default">
                                <div class="panel-heading relative">
                                    <h4 class="panel-title"> <a class="accordion-toggle accordion-toggle-styled" data-toggle="collapse" data-parent="#accordion3" href="#section0"><span class="sect-number">1</span> Term Details</a> </h4>
                                </div>
                                <div id="section0" class="panel-collapse in">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-sm-12 col-xs-12">
                                                <div class="form-group">
                                                    <label for="" class="col-lg-5 col-md-5 col-sm-6"><strong>Term ID:</strong></label>
                                                    <div class="col-lg-7 col-md-7 col-sm-6">
                                                        <label class="">{{term.id}}</label>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>Term Description:</strong></label>
                                                    <div class="col-lg-7 col-md-7 col-sm-6">

                                                    </div>
                                                </div>

                                                <div class="form-group" ng-repeat="langField in langFields">
                                                    <label class="col-lg-5 col-md-5 col-sm-6" for=""><strong>{{langField.languageName}}:</strong></label>
                                                    <div class="col-lg-7 col-md-7 col-sm-6">
                                                        <p>
                                                            {{term.terms[langField.Id]}}
                                                        </p>
                                                    </div>
                                                </div>                                              


                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!-- END of Sub Content -->
