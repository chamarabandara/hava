<!-- Start of Sub Content -->
<div class="row">
    <div class="col-sm-12">
        <div class="action_panel">
            <div class="pull-left btn-pnl padding-fix">
                <h3><a href="#" ui-sref="app.priceloading.list">Price Setup</a><span class="angle"> <i class="fa fa-angle-double-right"></i></span><span class="sub-head">Loading Percentage by Brand Models - View</span></h3>
            </div>
            <div class="pull-right btn-pnl">
                <button class="btn btn-default" ui-sref="app.priceloading.list" type="button">Cancel</button><button class="btn btn-primary" ng-click="toEditPage()" type="button">Edit</button>
            </div>
        </div>
        <div class="content">
            <div class="row">

                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                    <div class="row">
                        <div class="col-sm-12">

                            <div class="row">
                                <div class="col-sm-12 col-xs-12 detail-section">
                                    <form class="form-horizontal uppercase-fix">
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Status:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label ng-show="priceLoading.status == 1">Active</label>
                                                <label ng-show="priceLoading.status == 0">Inctive</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-xs-12">
                                                <h4><span class="sect-number">1</span> Brand and Model Details</h4>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Country:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label>{{priceLoading.country}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Brand Group:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label>{{priceLoading.brandGroup}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Brand Name:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label>{{priceLoading.brand}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Model Name:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label>{{priceLoading.model}}</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Model Id:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label>{{priceLoading.modelId}}</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12 col-xs-12">
                                                <h4><span class="sect-number">2</span> Set Loading Percentage</h4>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-4 col-md-5 col-sm-6" for=""><strong>Loading Percentage:</strong></label>
                                            <div class="col-lg-8 col-md-7 col-sm-6">
                                                <label>{{priceLoading.loadingPrice}}</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END of Sub Content -->
